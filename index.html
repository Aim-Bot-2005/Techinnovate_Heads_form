<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHINNOVATE - BVCOE Robotics Society</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
                            <div class="nav-logo">
                    <img src="logo.png" alt="TECHINNOVATE Logo" class="logo-img">
                    <span class="logo-text">TECHINNOVATE</span>
                </div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#join" class="nav-link">Join Us</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-background">
            <div class="circuit-pattern"></div>
            <div class="floating-robots">
                <div class="robot robot-1"></div>
                <div class="robot robot-2"></div>
                <div class="robot robot-3"></div>
            </div>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="title-line">TECHINNOVATE</span>
                </h1>
                <p class="hero-subtitle">Bharati Vidyapeeth College of Engineering</p>
                <p class="hero-description">Pioneering the Future of Robotics & Technology</p>
                <div class="hero-buttons">
                    <a href="#join" class="btn btn-primary">Join Our Society</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="settings-container">
                    <div class="setting setting-1">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="setting setting-2">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="setting setting-3">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="setting setting-4">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="setting setting-5">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="setting setting-6">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Join Section with Google Form -->
    <section id="join" class="join">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Join Our Society</h2>
                <p class="section-subtitle">Be part of the future of robotics and technology</p>
            </div>
            <div class="join-content">
                <div class="form-container">
                    <!-- TECHINNOVATE Application Form -->
                    <form class="join-form" id="joinForm" action="https://docs.google.com/forms/d/e/1FAIpQLSde_E4dkA1fgo5lHCKxGsubKujXiXfmGvZ83GHYrmDLnhdsOQ/formResponse" method="POST" target="hidden_iframe">
                        <div class="form-group">
                            <label for="entry.1234567890">FULL NAME *</label>
                            <input type="text" id="entry.1234567890" name="entry.684057519" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567891">BRANCH *</label>
                            <input type="text" id="entry.1234567891" name="entry.1687669499" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567892">YEAR *</label>
                            <select id="entry.1234567892" name="entry.1466974150" required>
                                <option value="">Select Year</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567893">PHONE NUMBER *</label>
                            <input type="tel" id="entry.1234567893" name="entry.24676079" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567894">PREFERRED DEPARTMENT IN SOCIETY *</label>
                            <select id="entry.1234567894" name="entry.1711037225" required>
                                <option value="">Select Department</option>
                                <option value="EM Team">EM Team</option>
                                <option value="Technical Team">Technical Team</option>
                                <option value="Design Team">Design Team</option>
                                <option value="Social Media & Event Coverage Team">Social Media & Event Coverage Team</option>
                                <option value="Sponsorship Team">Sponsorship Team</option>
                                <option value="Content and Documentation Team">Content and Documentation Team</option>
                                <option value="Video Editing">Video Editing</option>
                                <option value="Web Master">Web Master</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567895">PREFERRED POSITION *</label>
                            <select id="entry.1234567895" name="entry.1963851304" required>
                                <option value="">Select Position</option>
                                <option value="Head">Head</option>
                                <option value="Executive">Executive</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567896">WHY SHOULD YOU BE SELECTED FOR THAT POSITION? *</label>
                            <textarea id="entry.1234567896" name="entry.1118981572" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567897">DO YOU HAVE ANY PRIOR EXPERIENCE IN THIS DEPARTMENT? *</label>
                            <textarea id="entry.1234567897" name="entry.1911202810" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567898">DESCRIBE YOUR PREVIOUS CONTRIBUTION TO THE SOCIETY (IF ANY) *</label>
                            <textarea id="entry.1234567898" name="entry.706713007" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="entry.1234567899">EXPERIENCE OUTSIDE THE SOCIETY *</label>
                            <textarea id="entry.1234567899" name="entry.1843216536" rows="5" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="entry.1234567899">Add your portfolio or drive link(for Design and video Editing Department only)</label>
                            <textarea id="entry.1234567899" name="entry.104995450" rows="5"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Submit Application</span>
                                <span class="btn-loading" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Submitting...
                                </span>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Hidden iframe for form submission -->
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo.png" alt="TECHINNOVATE Logo" class="footer-logo-img">
                    <span>TECHINNOVATE</span>
                </div>
                <p class="footer-text">Â© TECHINNOVATE - BVCOE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
